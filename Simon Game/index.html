<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start</h3>

    <div class="container">
        <div class="line-one">
            <div class="btn green" type="button">green</div>
            <div class="btn red" type="button">red</div>
        </div>
        <div class="line-two">
            <div class="btn orange" type="button">orange</div>
            <div class="btn purple" type="button">purple</div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
